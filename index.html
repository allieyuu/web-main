<!-- 頁首區 -->
<header id="topbar">
    <h1 class="logo">
        <a href="#"><img src="./images/logo_b.svg" alt="米塔花市LOGO"></a>
    </h1>
    <!-- 選單列 -->
    <nav class="navigation">
        <!--icon btn | ul.icon>li*3>a-->

            <li><a class="icon-fb" href="#"></a></li>

        <!--main btn | ul.menu>li*6>a-->

            <li><a href="#">HOME</a></li>

</header>
    <main>
        <section id="contact">
            <header class="title"> 
                <h2>CONTACT</h2>
                <h3>聯絡我們</h3>
            </header>
            <form action="" method="post" name="form--contact" id="form--contact" title="聯絡我們表單">
                <label for="username">*姓名：</label>
                <input type="text" name="username" id="'username" title="姓名欄位" placeholder="請輸入姓名" required autocomplete>

                <label for="mobile">手機號碼：</label>
                <input type="tel" name="mobile" id="mobile" title="手機號碼欄位" placeholder="共10碼" maxlength="10" autocomplete>

                <label for="email">*Email：</label>
                <input type="email" name="email" id="email" title="email欄位" placeholder="請輸入電子郵件信箱"required autocomplete>

                <label for="message">留言：</label>
                <textarea name="message" id="message" title="留言欄位" rows="10"></textarea>

                <small>此表單為練習作品，不具有收集資料的功能。 </small>
            </form> 
        </section>
    </main>
</body>
